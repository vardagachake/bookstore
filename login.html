<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>
    BookStop registration
</title>
<link rel="stylesheet" href="register.css">
    <link rel="icon" href=
"https://cdn-icons-png.flaticon.com/512/2232/2232688.png"
          type="image/x-icon">
</head>
<body>
    <div class="container">
        <form class="form" id="form" action="catalogue.html" method="POST">
            <h2>BookStop Login</h2>
            <p>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter username">
            </p>
            <p>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter password">
            </p>
            <p>
                <input type="submit" onclick="window.location='catalogue.html';" value="Login" id="log" name="log">
            </p>
            <p class="link">
                Don't have an account? <a href="registration.html" class="login">Register</a>
            </p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
